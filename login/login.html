<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <nav>
        <div class="logo">
            <a href="../index.html">
                <img src="../images/logo.png" alt="StackOverflow-lite">
            </a>
        </div>
        <ul class="menu">
            <li>
                <div class="search_box">
                    <input type="search" placeholder="search for questions...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </li>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">About</a></li>

        </ul>
    </nav>

    <div class="login">
        <form class="login-info" onsubmit="validateLoginForm(event)">
            <h1>Login</h1>
            <h4>Sign in to your account</h4>
            <label for=" email"><b>Email :</b></label>
            <input type="text" placeholder="Email" name="Email" id="email" required><br>
            <div class="error-msg"> <span id="email-err"></span></div>

            <label for="password"><b>Password :</b></label>
            <input type="text" placeholder="Password" name="password" id="password" required><br>
            <div class="error-msg"> <span id="password-err"></span></div>

            <div>
                <button type="submit">Login</button>
            </div>

            <div class="psw"><span>I forgot my password <a href="#">click here</a> to reset</span></div>

            <div class="psw">Not a member? <a href="#"> sign-up</a> now</div>
        </form>
    </div>

    <script>
        function validateLoginForm(event) {
            event.preventDefault()
            const mail = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if(emailValidation(mail) == "" || passwordValidation(password) == ""){
                return false;
            }

            else {
                alert("Successfully logged in");
                return true;
            }
        }

        function emailValidation(mail){
            let mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (mail.match(mailformat)) {
                return true;
            }
            else {
                document.getElementById("email-err").innerText = "Enter a valid email address"
                return false;
            }
        }

        function passwordValidation(password){
            let passwordLen = password.length
            if (passwordLen == 0 || passwordLen < 8) {
                document.getElementById("password-err").innerText = "password should be more than 8 characters"
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
