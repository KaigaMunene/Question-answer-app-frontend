<head>

    <title>Home Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <nav>
        <div class="logo">
            <a href="./questions.html">
                <img src="../images/logo.png" alt="StackOverflow-lite">
            </a>
        </div>
        <ul class="menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./questions.html">Questions</a></li>
        </ul>
    </nav>

    <section class="container">
        <div class="sidenav">
            <a href="./questions.html">Questions</a>
            <a href="#">Tags</a>
            <a href="#">Users</a>
        </div>

        <div class="ans-info">
            <div id="question"></div>

            <div class="answers">
                <h3>Answers</h3>
                <div id="answer"></div>
            </div>

            <form id="answer-form" method="POST">
                <h1> Your answer </h1>
                <textarea id="ans-input" name="body" cols="92" rows="15" ></textarea>
                <div class="error-msg"><span id="ans-input-err"></span></div>

                <div>
                    <button type="submit" id="ans-btn">post your answer</button>
                </div>
            </form>
        </div>

    </section>

    <script type="module" src="../javascript/question.js"></script>
