<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/questions.css">
</head>

<body>
    <div id="preloader"></div>
    <nav>
        <div class="logo">
            <a href="#">
                <img src="../images/logo.png" alt="StackOverflow-lite">
            </a>
        </div>
        <ul class="menu">
            <li>
                <div class="search_box">
                    <input type="search" id="search" placeholder="search for questions..." data-search>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </li>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="./questions.html">Questions</a></li>
        </ul>
    </nav>
    <section class="details">
        <div class="sidenav">
            <a href="#">Home</a>
            <a href="./questions.html">Questions</a>
            <a href="#">Tags</a>
            <a href="#">Users</a>
        </div>

        <div class="qs-info">
            <div class="top">
                <p> Top Questions</p>
                <div class="btn">
                    <a href="./question-form.html"><button>Add Question</button></a>
                </div>
            </div>
            <div id="question-grid" class="question-grid">
                <div id="card-template" class="questions">
                    <h1 class="title" data-title></h1>
                    <p class="question" data-question></p>
                </div>
            </div>
        </div>

        <div class="right-nav">
        </div>
    </section>
    <script type="module" src="../javascript/questions.js"></script>
<script>
    const loader = document.getElementById("preloader");
    window.addEventListener("load", ()=>{
        loader.style.display = "none";
    })
</script>
</body>

</html>
