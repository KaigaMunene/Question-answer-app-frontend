<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <img src="../images/signup-pic.png" alt="Picture showing someone signing up">
    <div>
        <form class="form-info">
            <h1>Sign Up</h1>
            <label for="first_name"><b>First_Name :</b></label>
            <input type="text" placeholder="Enter your First name" name="first_name" required><br>

            <label for="last_name"><b>Last_Name :</b></label>
            <input type="text" placeholder="Enter your Last name" name="last_name" required><br>

            <label for="username"><b>Username :</b></label>
            <input type="text" placeholder="Enter Username" name="username" required><br>

            <label for="email"><b>Email :</b></label>
            <input type="text" placeholder="Enter Email" name="email" required><br>

            <label for="password"><b>Password :</b></label>
            <input type="password" placeholder="Enter Password" name="password" required><br>
            <div class="btn-box">
            <button type="submit" class="signup-btn">Sigup</button>
        </div>

            <p>Already have an account? <a href="#">Login here</a></p>
        </form>

    </div>
</body>

</html>
