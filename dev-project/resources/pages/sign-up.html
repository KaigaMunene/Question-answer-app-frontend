<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <nav>
        <div class="logo">
            <a href="#">
                <img src="../images/logo.png" alt="StackOverflow-lite">
            </a>
        </div>
        <ul class="menu">
            <li>
                <div class="search_box">
                    <input type="search" placeholder="search for questions...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="./questions.html">Questions</a>

        </ul>
    </nav>
    <section class="signup-info">
        <div>
            <form id="signup-form" class="form-info" method="POST">
                <h1>Sign Up</h1>
                <label for="first_name">First Name :</label>
                <input type="text" placeholder="Enter your First name" name="first_name" id="first_name" required><br>
                <div class="error-msg"><span id="firstname-err"></span></div>

                <label for="last_name">Last Name :</label>
                <input type="text" placeholder="Enter your Last name" name="last_name" id="last_name" required><br>
                <div class="error-msg"><span id="lastname-err"></span></div>

                <label for="username">Username :</label>
                <input type="text" placeholder="Enter Username" name="username" id="username" required><br>
                <div class="error-msg"><span id="username-err"></span></div>


                <label for="email">Email :</label>
                <input type="email" placeholder="Enter Email" name="email" id="email" required><br>
                <div class="error-msg"><span id="email-err"></span></div>


                <label for="password">Password :</label>
                <input type="password" placeholder="Enter Password" name="password" id="password" required><br>
                <div class="error-msg"><span id="password-err"></span></div>

                <div class="btn-box">
                    <button type="submit" id="signup-btn">Signup</button>
                </div>

                <p>Already have an account? <a href="../pages/login.html">Login here</a></p>
            </form>
        </div>
        <div class="signup-img">
            <img id="img" src="../images/signup-pic.png" alt="Picture showing someone signing up">
        </div>
    </section>
    <script type="text/javascript" src="../javascript/signup.js"></script>
</body>

</html>
