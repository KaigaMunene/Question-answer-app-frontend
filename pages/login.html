<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div id="preloader"></div>

    <nav>
        <div class="logo">
            <a href="../index.html">
                <img src="../images/logo.png" alt="StackOverflow-lite">
            </a>
        </div>
        <ul class="menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./questions.html">Questions</a></li>

        </ul>
    </nav>

    <section class="login">
        <div>
            <form id="login-form" class="login-info" method="post">
                <h1>Sign In</h1>
                <h4>Sign in to your account</h4>
                <label for=" email"><b>Email :</b></label>
                <input type="email" placeholder="enter email" name="Email" id="email" required><br>
                <div class="error-msg"> <span id="email-err"></span></div>

                <label for="password"><b>Password :</b></label>
                <input type="password" placeholder="enter password" name="password" id="password" required><br>
                <div class="error-msg"> <span id="password-err"></span></div>

                <div class="btn-box">
                    <button id="login-btn" type="submit">Login</button>
                </div>

                <p><span>I forgot my password <b><a href="#">click here</a></b> to reset</span></p>

                <p>Not a member? <b><a href="sign-up.html"> sign-up</a></b> now</p>
            </form>
        </div>

        <div class="login-img">
            <img id="img" src="../images/login-img.png" alt="login image">
        </div>
    </section>

    <script type="module" src="../javascript/login.js"></script>
    <script>const loader = document.getElementById("preloader");
        window.addEventListener("load", () => {
            loader.style.display = "none";
        })</script>
</body>

</html>
