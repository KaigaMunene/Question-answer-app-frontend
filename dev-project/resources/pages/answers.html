<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/answers.css">
</head>

<body>
    <nav>
        <div class="logo">
            <a href="main.html">
                <img src="../images/logo.png" alt="StackOverflow-lite">
            </a>
        </div>
        <ul class="menu">
            <li>
                <div class="search_box">
                    <input id="search" onkeyup="searchInfo()" type="search" placeholder="search for questions..." >
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <div class="sidenav">
        <a href="main.html">Questions</a>
        <a href="#">Tags</a>
        <a href="#">Users</a>
      </div>

    <section class="main">
        <div class="container">
            <div id="question"></div>
            <div id="answer"></div>
        </div>
    </section>

    <form id="answer-form" method="POST">
        <h1> Your answer </h1>

        <textarea id="ans-input" name="body" cols="92" rows="15" data-min-length="" ></textarea>
        <div class="error-msg"> <span id="ans-input-err"></span></div>

        <div>
            <button type="submit" id="ans-btn">post your answer</button>
        </div>
    </form>
    <script type="text/javascript" src="../javascript/answers.js"></script>

</body>

</html>
